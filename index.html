<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- google-fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="./css/styles.css">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/16efdc8da3.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <section class="background" role="main">
    <div class="logo-container">
      <img class="logo" src="./images/logo.svg" alt="logo">
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="img-container">
          <img class="img my-auto" src="./images/illustration-mockups.svg" alt="illustration mockups">
        </div>
      </div>
      <div class="col-md-6 col--2">
        <h1 class="heading mt-5">Build The Community Your Fans Will Love</h1>
        <p class="para mt-3">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
          <div class="d-flex justify-content-md-start justify-content-center mt-4">
            <button class="register-btn" type="button" name="button">Register</button>
          </div>
      </div>
    </div>
    <div class="d-flex justify-content-md-end justify-content-center">
      <button class="icon" type="button" name="button"><i class="fab fa-facebook-f"></i></button>
      <button class="icon" type="button" name="button"><i class="fab fa-twitter"></i></button>
      <button class="icon" type="button" name="button"><i class="fab fa-instagram"></i></button>
    </div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/harshit-samant">harshit-samant</a>.
    </p>
  </footer>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
